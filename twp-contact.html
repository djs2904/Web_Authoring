<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="new.css" />
  </head>
  <body>
    <header>
      <a id="site-logo" href="index.html"
        ><img src="imgs/logo1.svg" alt="Logo"
      /></a>
      <div class="header">
        <a href="twp-clean.html">Home</a>
        <a href="archive.html">Archive</a>
        <a href="twp-about.html">About</a>
        <a href="twp-contact.html">Contact</a>
      </div>
    </header>
    <main>
      <h1>Contact Me</h1>

      <section class="contact-info">
        <p>
          I'd love to hear from you! Feel free to reach out with questions,
          collaboration ideas, or just to say hello.
        </p>

        <div class="contact-details">
          <h2>Email</h2>
          <p>
            <a href="mailto:my.email@example.com">your.email@example.com</a>
          </p>

          <h2>Social Media</h2>
          <ul class="social-links">
            <li><a href="https://twitter.com/yourusername">Twitter</a></li>
            <li><a href="https://linkedin.com/in/yourusername">LinkedIn</a></li>
            <li><a href="https://instagram.com/yourusername">Instagram</a></li>
          </ul>
        </div>

        <div class="contact-form">
          <h2>Send a Message</h2>
          <form action="#" method="POST">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="message">Message:</label>
              <textarea
                id="message"
                name="message"
                rows="5"
                required
              ></textarea>
            </div>

            <button type="submit">Send Message</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
